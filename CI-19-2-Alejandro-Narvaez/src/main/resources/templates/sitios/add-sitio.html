<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="nav_bar.html :: headerfiles">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<header th:insert="nav_bar.html :: nav"></header>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Sitio</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sitios/add/}" th:object="${sitio}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="text" class="col-form-label">Nombre</label> <input
								type="text" min="1" th:field="*{nombre}" class="form-control"
								id="nombre"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="text" class="col-form-label">Descripcion</label> <input
								type="text" min="1" th:field="*{descripcion}" class="form-control"
								id="descripcion"> <span
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
								class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Guardar Sitio">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
