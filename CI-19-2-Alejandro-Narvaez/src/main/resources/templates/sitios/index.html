<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="nav_bar.html :: headerfiles">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<header th:insert="nav_bar.html :: nav"></header>
	<div th:switch="${sitios}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No existen sitios por el momento</h2>
				<div th:case="*">
					<h2 class="my-5">Sitios</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Descripcion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sitio : ${sitios}">
								<td th:text="${sitio.id}"></td>
								<td th:text="${sitio.nombre}"></td>
								<td th:text="${sitio.descripcion}"></td>
								<td><a th:href="@{/sitios/del/{id}(id=${sitio.id})}"
									class="btn btn-primary"><i class="fas fa-times"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/sitios/add/" class="btn btn-primary"><i
						class="fas fa-plus"></i> Agregar sitio</a>
				</p>
			</div>
		</div>
		<form action="#" th:action="@{/sitios/search/}"
			th:object="${sitioSearched}" method="post">
			<input type="search" th:field="*{id}" id="id"
				placeholder="Ingrese el id del sitio"> <input type="submit"
				name="action" class="btn btn-primary" value="Buscar">
		</form>
		<br> <a href="/"><i class="fas fa-home ml-2"></i> Volver al
			inicio</a>
	</div>
</body>
</html>
