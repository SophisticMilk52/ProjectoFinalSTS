<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="nav_bar.html :: headerfiles">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<header th:insert="nav_bar.html :: nav"></header>
	<div th:switch="${buses}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No existen buses por el momento</h2>
				<div th:case="*">
					<h2 class="my-5">Buses</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Capacidad</th>
								<th>Marca</th>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Tipo</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="bus : ${buses}">
								<td th:text="${bus.id}"></td>
								<td th:text="${bus.capacidad}"></td>
								<td th:text="${bus.marca}"></td>
								<td th:text="${bus.modelo}"></td>
								<td th:text="${bus.placa}"></td>
								<td th:text="${bus.tipo}"></td>
								<td><a th:href="@{/buses/del/{id}(id=${bus.id})}"
									class="btn btn-primary"><i class="fas fa-times"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/buses/add/" class="btn btn-primary"><i
						class="fas fa-plus"></i> Agregar bus</a>
				</p>
			</div>
		</div>
		<form action="#" th:action="@{/buses/search/}"
			th:object="${busSearched}" method="post">
			<input type="search" th:field="*{id}" id="id"
				placeholder="Ingrese el id del bus"> <input type="submit"
				name="action" class="btn btn-primary" value="Buscar">
		</form>
		<br>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al inicio</a>
		</p>
	</div>
</body>
</html>
