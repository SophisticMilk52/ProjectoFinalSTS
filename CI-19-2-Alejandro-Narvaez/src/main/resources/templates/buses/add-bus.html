<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="nav_bar.html :: headerfiles">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<header th:insert="nav_bar.html :: nav"></header>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Bus</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/buses/add/}" th:object="${bus}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="capacidad" class="col-form-label">Capacidad</label> <input
								type="number" min="1" th:field="*{capacidad}"
								class="form-control" id="capacidad"
								placeholder="Ingrese la capacidad del bus"> <span
								th:if="${#fields.hasErrors('capacidad')}"
								th:errors="*{capacidad}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">Marca</label> <input
								type="text" th:field="*{marca}" class="form-control" id="marca"
								placeholder="Ingrese la marca del bus"> <span
								th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modelo" class="col-form-label">Modelo</label> <input
								type="number" min="1" th:field="*{modelo}" class="form-control"
								id="modelo" placeholder="Ingrese el modelo del bus"> <span
								th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="placa" class="col-form-label">Placa</label> <input
								type="text" th:field="*{placa}" class="form-control" id="placa"
								placeholder="Ingrese la placa del bus"> <span
								th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tipo" class="col-form-label">Tipo Bus</label> <select
								class="form-control-range" th:field="*{tipo}">
								<option th:each="tip : ${tipos}" th:value="${tip}"
									class="form-control" th:text="${tip}"
									th:selected="${bus.tipo=tip}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Guardar Bus">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
